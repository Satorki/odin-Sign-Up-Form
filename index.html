<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>odin Sign Up Form</title>
  </head>
  <body>
    <div class="left">
      <div class="logo-holder">
        <img src="odin-logo.png" alt="odin logo" class="logo-img" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="quote-main">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realizze your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-placement">
        <h2>Let`s do this!</h2>
        <form action="#">
          <div class="left-form">
            <ul>
              <li>
                <label for="fname">FIRST NAME</label>
                <br />
                <input required type="text" name="fname" id="fname" />
              </li>
              <li>
                <label for="email">EMAIL</label>
                <br />
                <input required type="email" name="email" id="email" />
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <br />
                <input required type="password" name="password" id="password" />
              </li>
            </ul>
           <button type="submit">Create Account</button>
          </div>
          <div class="right-form">
            <ul>
              <li>
                <label for="lname">LAST NAME</label>
                <br />
                <input required type="text" name="lname" id="lname" />
              </li>
              <li>
                <label for="phone">PHONE NUMBER</label>
                <br />
                <input required type="tel" name="phone" id="phone" />
              </li>
              <li>
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <br />
                <input required
                  type="password"
                  name="password-confirm"
                  id="password-confirm"
                />
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="quote-login">
      <p>Already have an account?<b> <a href="#">Log in</a></b></p>
    </div>
    </div>
  </body>
</html>
